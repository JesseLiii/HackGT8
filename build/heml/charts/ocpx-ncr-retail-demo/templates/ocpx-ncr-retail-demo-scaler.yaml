{{- if .Values.Scaling.Frontend.Enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $.Release.Name }}-{{ .Values.Master.App.ReleaseVersion }}-ncr-retail-demo
  labels:
      app: {{ .Values.Master.App.Prefix }}-ncr-retail-demo
      version: {{ $.Chart.Version }}
      release: {{ $.Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: {{ $.Release.Name }}-ncr-retail-demo
  minReplicas: {{ .Values.Scaling.Frontend.MinReplicas }}
  maxReplicas: {{ .Values.Scaling.Frontend.MaxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.Scaling.Frontend.TargetCpuUtilization }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.Scaling.Frontend.TargetMemoryUtilization }}
{{- end }}