apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ .Values.Master.App.ReleaseVersion }}-ncrrd-backend
  labels:
    app: {{ .Values.Master.App.Prefix }}-ncrrd-backend
    version: {{ $.Chart.Version }}
    release: {{ $.Release.Name }}
spec:
  {{- if .Values.Scaling.Enabled }}
  replicas: {{ .Values.Scaling.DefaultReplicas }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.Master.App.Prefix }}-ncrrd-backend
      version: {{ $.Chart.Version }}
      release: {{ $.Release.Name }}
  strategy: {}
  template:
    metadata:
      labels:
        app: {{ .Values.Master.App.Prefix }}-ncrrd-backend
        version: {{ $.Chart.Version }}
        release: {{ $.Release.Name }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ $.Release.Name }}-ncrrd-backend
          image: {{ .Values.Image.Domain }}/{{ .Values.Image.Project }}/{{ .Values.Master.App.Prefix }}-ncrrd-backend:{{ $.Chart.Version }}
          imagePullPolicy: {{ .Values.Master.ImagePullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          {{- if .Values.Scaling.Backend.Enabled }}
          resources:
            requests:
              cpu: {{ .Values.Resources.Backend.MinCpu | quote }}
              memory: {{ .Values.Resources.Backend.MinMemory | quote }}
            limits:
              cpu: {{ .Values.Resources.Backend.MaxCpu | quote }}
              memory: {{ .Values.Resources.Backend.MaxMemory | quote }}
          {{- end }}
          env:
            - name: OCPX_ADMIN_USERNAME
              value: {{ quote .Values.Backend.AdminUsername }}
            - name: OCPX_ADMIN_PASSWORD
              value: {{ quote .Values.Backend.AdminPassword }}
            - name: OCPX_DX_URI
              value: {{ quote .Values.Backend.DxUri }}
            - name: OCPX_RANDOM_TOKEN
              value: {{ quote .Values.Backend.RandomToken }}
            - name: OCPX_RANDOM_TOKEN_EXPIRATION_DATE
              value: {{ quote .Values.Backend.RandomTokenExpirationDate }}
status: {}