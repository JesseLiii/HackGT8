{{- if .Values.Scaling.Backend.Enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $.Release.Name }}-{{ .Values.Master.App.ReleaseVersion }}-ncr-retail-demo-backend
  labels:
      app: {{ .Values.Master.App.Prefix }}-ncr-retail-demo-backend
      version: {{ $.Chart.Version }}
      release: {{ $.Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: {{ $.Release.Name }}-ncr-retail-demo-backend
  minReplicas: {{ .Values.Scaling.Backend.MinReplicas }}
  maxReplicas: {{ .Values.Scaling.Backend.MaxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.Scaling.Backend.TargetCpuUtilization }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.Scaling.Backend.TargetMemoryUtilization }}
{{- end }}